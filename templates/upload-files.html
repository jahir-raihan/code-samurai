{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geo Geo | Upload File</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/geo_geo.png' %}">
    <link rel="stylesheet" href="{% static 'css/upload-files.css' %}">

    <script src="{% static 'js/main.js' %}"> </script>
</head>
<body>


    <div class="container">
        <button class="back-btn" onclick="history.back()"> < Back</button>
          <div class="card">
            <h3>Upload Files</h3>
            <div class="drop_box">
              <header>
                <h4>Select File here</h4>
              </header>
              <p>Files Supported: csv</p>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}


                <input type="file" required style="border:1px solid black;" accept=".csv" class="btn" name="file">
                <button class="upload-btn" disabled type="submit"> Upload </button>
                </form>
            </div>

          </div>


</div>
<div class="footer"> <p> Developed by <span> Jahir Raihan Joy & cpi bug_rangers</span></p></div>
</body>
</html>
